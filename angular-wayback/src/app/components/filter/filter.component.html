<div class="filter">
    <p>Filtrar por</p>
    <select name="filter_type" class="general-input" #filter_type>
        <option value="" class="general-input" *ngFor="let col of this.cols">{{col}}</option>
    </select>
    <input class="filter_input" placeholder="Alberto">
    <div class="filter_btnContainer">
        <app-button [style]="'font-size:1.5rem;'" [value]="'Filtrar'"></app-button>
    </div>
</div>
