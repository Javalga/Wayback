<div class="filter">
    <p>Filtrar por</p>
    <select name="filter_type" class="general-input" #filter_type>
        <option class="general-input" *ngFor="let col of this.cols">{{col}}</option>
    </select>
    <input class="filter_input" placeholder="Alberto" #input_value>
    <div class="filter_btnContainer">
        <app-button [style]="'font-size:1.5rem;'" [value]="'Filtrar'"
            (click)="catchParams(filter_type.value, input_value.value)"></app-button>
    </div>
</div>
