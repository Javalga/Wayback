<div class="table_container" [style]="style">
  <table class="table table-dark table-bordered">
    <thead>
      <tr>
        <th scope="col" *ngFor="let col of cols" style="background-color: var(--primary-color1-dark)">{{col}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of rows; index as index" (click)="selected(index)">
        <th scope="row"
          [ngClass]="{  stripped, active: index === selectedOne(index), inactive: index != selectedOne(index) }">
          {{index}}</th>
        <td *ngFor=" let data of row"
          [ngClass]="{ stripped, active: index === selectedOne(index), inactive: index != selectedOne(index) }">{{data}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
