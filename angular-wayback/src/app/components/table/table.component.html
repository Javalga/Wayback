<table class="table table-dark table-hover">
  <thead>
    <tr>
      <th scope="col" *ngFor="let col of cols">{{col}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rows; index as index">
      <th scope="row">{{index}}</th>
      <td *ngFor="let data of row">{{data}}</td>
    </tr>
  </tbody>
</table>
