<body *ngIf="loginService.isLogged">

  <div class="main-container d-flex
    min-vh-100">

    <div class="sidebar " id="side_nav">

      <div class="header-box image">
        <img src="../../../assets/logoNormal 1.png" alt="">
      </div>
      <hr class="h-color">

      <ul class="list-unstyled navbar-nav">
        <li class="list-item">
          <div class="a_container">
            <a routerLink="/dashboard" class="text-decoration-none d-block px-3 py-2 fs-4" (click)="show=false">
              <span> Dashboard </span>
            </a>
          </div>
        </li>
        <li class="list-item roller">
          <div class="a_container">
            <a class="text-decoration-none d-block px-3 py-2 fs-4" (click)="show=true">
              <span> Acciones_Incidencias</span>
            </a>

            <ul class="list-intoList" *ngIf="show">

              <li class="list-item">
                <div class="a_container">
                  <a routerLink="/incident-input" class="text-decoration-none d-block px-3 py-2 fs-4">
                    <span> Registro_Incidencias </span>
                  </a>
                </div>
              </li>
              <li class="list-item">
                <div class="a_container">
                  <a routerLink="/solved-pull" class="text-decoration-none d-block px-3 py-2 fs-4">
                    <span> Pool_Solucionadas </span>
                  </a>
                </div>
              </li>
              <li class="list-item">
                <div class="a_container">
                  <a routerLink="/returns" class="text-decoration-none d-block px-3 py-2 fs-4">
                    <span> Devoluciones </span>
                  </a>
                </div>
              </li>
              <li class="list-item">
                <div class="a_container">
                  <a routerLink="/incident-output" class="text-decoration-none d-block px-3 py-2 fs-4">
                    <span> Salida_Incidencias </span>
                  </a>
                </div>
              </li>
            </ul>

          </div>



        </li>

        <li class="list-item">
          <div class="a_container">
            <a routerLink="/historical" class="text-decoration-none d-block px-3 py-2 fs-4" (click)="show=false">
              <span> Historico </span>
            </a>
          </div>
        </li>
        <li class="list-item">
          <div class="a_container">
            <a routerLink="/user-admin" class="text-decoration-none d-block px-3 py-2 fs-4" (click)="show=false">
              <span> Administar_Usuarios </span>
            </a>
          </div>
        </li>

      </ul>


    </div>


  </div>


</body>
