<div
  class="card"
  style="border: none"
>
  <div class="card-body" style="background-color: var(--primary-color2-dark);
    border: 2px solid var(--secondary-color3-dark);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
    padding: 2em;">
    <h5
      class="card-title"
      style="
        color: var(--secondary-color2-dark);
        font-size: 3rem;
        text-align: center;
      "
    >
      {{ title }}
    </h5>
    <p
      class="card-text"
      style="
        color: var(--secondary-color3-dark);
        font-size: 6rem;
        margin-top: 0.6em;
        text-shadow: 0px 10px 4px rgba(0, 0, 0, 0.25);
      "
    >
      {{ value }}
    </p>
  </div>
</div>
