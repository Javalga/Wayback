<main class="login_main">
  <form class="login_container">
    <img src="../../../assets/logo.png" alt="" class="logo">
    <h2>Iniciar sesion</h2>
    <input type="text" class="login_input user form-control" placeholder="Usuario">
    <input type="text" class="login_input password form-control" placeholder="Contraseña">
    <span>¿Has olvidado tu contraseña?</span>
    <app-button style="width: 70%;" [value]="'Iniciar sesion'"></app-button>
  </form>
</main>
