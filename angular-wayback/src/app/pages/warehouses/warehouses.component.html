<main class="user-admin_main">

    <div class="user-admin_container">
        <div class="user-admin_containerFlex">
           
            <app-filter [cols]="cols"></app-filter>

            <app-table (sendIndex)="sendSelected($event)" (sendButtonValue)="sendButtonValue($event)"  [rows]="rows" [cols]="cols" [style]="'font-size:1.5rem; height:30vh;'"></app-table>

            <div class="user-admin_form">
                <form #warehouseForm="ngForm" (ngSubmit)="onSubmit(warehouseForm)">
                    <div class="user-admin_formColumn">
                        <div class="user-admin_formInput">
                            <label>Nombre</label>
                            <input type="text" class="user-admin_input" #name name="name" [(ngModel)]="warehouse.name">
                        </div>
                    </div>
                    <div class="user-admin_formColumn">
                        <div class="user-admin_formInput">
                            <label>Localidad</label>                          
                            <select class="user-admin_input" #location_id name="location" [(ngModel)]="warehouse.location_id" >
                                <option disabled selected>Selecciona una opci√≥n</option>
                                <option *ngFor="let location of this.locations" [value]="location.location_id">
                                    {{location.name}}
                                </option>
                            </select>
                        </div>                    
                    </div>
                    <div class="user-admin_formColumn3">
                        <div class="user-admin_formInput3">
                            <div class="user-admin_formGroupActivo">
                                <div class="user-admin_btnContainerRight">
                                    <button class="btn">
                                        <app-button [style]="'font-size:1.3rem;'" [value]="'Crear'"></app-button>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
