<div class="main_historical">
    <div class="main_historical_container">

        <div class="accordion desplegable" id="accordionPanelsStayOpenExample">
            <div class="accordion-item desplegable-item">
                <h2 class="accordion-header acordion-main " id="panelsStayOpen-headingOne">
                    <button class="accordion-button acordion-title" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                        Filtros Avanzados
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
                    <div class="accordion-body body-acordion ">

                        <div class="incident-input_formColumn">
                            <div class="incident-input-formInput">
                                <label>Expedicion:</label>
                            </div>
                            <div class="incident-input-formInput">
                                <label>Ubicacion:</label>
                            </div>
                            <div class="incident-input-formInput">
                                <label>CP:</label>
                            </div>
                        </div>

                        <div class="incident-input_formColumn">
                            <div class="incident-input-formInput">
                                <input class="incident-input_input">
                            </div>
                            <div class="incident-input-formInput">
                                <input class="incident-input_input">
                            </div>
                            <div class="incident-input-formInput">
                                <input class="incident-input_input">
                            </div>
                        </div>

                        <div class="incident-input_formColumn">
                            <div class="incident-input-formInput">
                                <label>Tipo:</label>
                            </div>
                            <div class="incident-input-formInput">
                                <label>Estado:</label>
                            </div>
                            <div class="incident-input-formInput">
                                <label>Poblacion:</label>
                            </div>
                        </div>

                        <div class="incident-input_formColumn">
                            <div class="incident-input-formInput">
                                <input class="incident-input_input">
                            </div>
                            <div class="incident-input-formInput">
                                <input class="incident-input_input">
                            </div>
                            <div class="incident-input-formInput">
                                <input class="incident-input_input">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="cards">
            <app-card [style]="'height: 5vw; min-width: 15vw;'" [title]="'Resultado'" [value]="'156'"></app-card>
        </div>
        <div class="table">
            <app-table [style]="'height:40vh'" [rows]="rows" [cols]="cols"></app-table>
        </div>
    </div>
</div>
