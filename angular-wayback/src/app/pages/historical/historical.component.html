<app-header (sendDate)="sendDate($event)"></app-header>
<div class="main_historical">
    <div class="main_historical_container">
        <app-filter [cols]="cols" (filterParams)="useFilter($event)"></app-filter>

        <div class="table">
            <app-table [style]="style" [rows]="rows" [cols]="cols"></app-table>
        </div>

        <div class="result-space">
            <div class="result">Resultado: {{incidences.length}}</div>
        </div>

    </div>
</div>
