<app-header></app-header>
<main class="incident-input_main">

    <div class="incident-input_container">
        <div class="incident-input_containerFlex">
            <div class="incident-input_moveCenter">
                <h2>Registro de Incidencias</h2>
            </div>
            <div class="incident-input_moveRight">
                <div class="incident-input_city">
                    <p>Entrada en:</p>
                    <div class="dropdown">
                        <button class="btn incident-input_dropdown dropdown-toggle" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown button
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="incident-input_form">
                <div class="incident-input-formInput">
                    <label>Nº Expedicion</label>
                    <input class="incident-input_input">
                </div>
                <div class="incident-input-formInput">
                    <label>Tipo de incidencia</label>
                    <input class="incident-input_input">
                </div>

            </div>

            <div class="incident-input_form">
                <div class="incident-input_formColumn">
                    <div class="incident-input-formInput">
                        <label>Nombre</label>
                        <input class="incident-input_input">
                    </div>
                    <div class="incident-input-formInput">
                        <label>Teléfono</label>
                        <input class="incident-input_input">
                    </div>
                    <div class="incident-input-formInput">
                        <label>Dirección</label>
                        <input class="incident-input_input">
                    </div>
                </div>
                <div class="incident-input_formColumn">
                    <div class="incident-input-formInput">
                        <label>Población</label>
                        <input class="incident-input_input">
                    </div>
                    <div class="incident-input-formInput">
                        <label>Zona</label>
                        <input class="incident-input_inputShort">
                    </div>
                    <div class="incident-input-formInput">
                        <label>CP</label>
                        <input class="incident-input_inputShort">
                    </div>
                </div>

            </div>
            <div class="incident-input_moveRight">
                <div class="incident-input_btnContainer">
                    <app-button [value]="value"></app-button>
                </div>
            </div>
        </div>
    </div>
</main>
